<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Café Analog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Material -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <section class="header">
        <nav class="navbar fixed-top navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Cafe Analog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <img id="navbar-toggler-img" src="images/list.svg" alt="">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#products">Buy Coffee</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Our Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Filter Coffee</a></li>
                                <li><a class="dropdown-item" href="#">Espresso Based</a></li>
                                <li><a class="dropdown-item" href="#">Tea</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About Us</a>
                        </li>
                    </ul>
                    <div class="nav-item active">
                        <a id="checkout" href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="login">
        <div class="container-fluid d-flex justify-content-center">
            <main class="form-signin">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in with email</button>
                    <button class="google w-100 btn btn-lg btn-primary" type="submit">
                        <span style="color: black;">Sign in with</span> 
                        <span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: rgb(255, 230, 0);">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span>
                    </button>
                    <p class="mt-5 mb-3 text-muted">&copy; Café Analog</p>
                </form>
            </main>

        </div>
    </section>
</body>

</html>
